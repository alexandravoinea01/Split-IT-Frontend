<div class="container">
  <h2 mat-dialog-title>Register</h2>
  <mat-dialog-content class="login">
    <form [formGroup]="registerForm">

      <mat-form-field class="details">
        <input matInput
               formControlName="username"
               type="text"
               placeholder="Username"
        >
      </mat-form-field>

      <mat-form-field class="details">
        <input type="password"
               matInput
               formControlName="password"
               placeholder="Password"
        >
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button
              type="button"
              color="primary"
              (click)="register()"
      ><mat-icon>done</mat-icon>
        Register </button>
      <button mat-stroked-button
              mat-dialog-close
              type="button"
              color="warn"
              (click)="cancel()"
      ><mat-icon>close</mat-icon> Cancel </button>
  </mat-dialog-actions>
</div>
