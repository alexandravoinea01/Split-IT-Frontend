<div class="container">
  <table [dataSource]="dataSource" mat-table>
    <ng-container matColumnDef="photoUrl" class="column">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.photoUrl">
      </td>
    </ng-container>

    <ng-template #defaultIcon>
      <mat-icon>group</mat-icon>
    </ng-template>

    <ng-container matColumnDef="name" class="column">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="diplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: diplayedColumns;"></tr>
  </table>
</div>
